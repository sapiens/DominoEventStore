version: 1.0.{build}

skip_non_tags: false

image: Previous Visual Studio 2017

configuration: Release

dotnet_csproj:

  patch: true

  file: '**\*.csproj'

  version: '{version}'

  package_version: '{version}'

services: mssql2016

before_build:

- cmd: dotnet restore src

build:

